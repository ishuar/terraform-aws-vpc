name: Validation With terraform Template
on:
  workflow_call:
    inputs:
      terraform-version:
        type: string
        required: false
        default: 1.5.4
        description: The Terraform Version Used for the Github action.

      only-destroy:
        type: boolean
        required: false
        default: false
        description: Condition to only activate the destroy job manually.

      runner:
        type: string
        required: false
        default: ubuntu-latest
        description: The Github action runner OS , on which the action runs.

jobs:
  template:
    name: Template for terraform validation Jobs
    runs-on: ${{ inputs.runner }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          mask-aws-account-id: true
          unset-current-credentials: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ inputs.terraform-version }}